<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Acceso RFID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #receivedData {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Registro de Acceso RFID</h1>
    <h2>Datos Recibidos</h2>
    <div id="receivedData"></div>

    <script>
        const firebaseUrl = 'https://tarjetasrfid-95723-default-rtdb.firebaseio.com/tarjetas.json'; // Cambia esto a tu URL de Firebase

        function fetchData() {
            fetch(firebaseUrl)
                .then(response => response.json())
                .then(data => {
                    const receivedDataDiv = document.getElementById('receivedData');
                    receivedDataDiv.innerHTML = ''; // Limpiar datos anteriores
                    for (const key in data) {
                        if (data.hasOwnProperty(key)) {
                            const entry = data[key];
                            receivedDataDiv.innerHTML += `<p>UID: ${entry.uid}, Timestamp: ${new Date(entry.timestamp * 1000).toLocaleString()}</p>`;
                        }
                    }
                })
                .catch(error => console.error('Error al obtener los datos:', error));
        }

        // Llama a fetchData cada 5 segundos
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
